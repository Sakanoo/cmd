<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cmd.exe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap');
    body {
      font-family: 'Inconsolata', monospace;
      background-color: #282c34;
      color: #61dafb;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .console {
      background-color: #1e1e1e;
      border: 2px solid #61dafb;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #input {
      width: 80%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 20px;
      border: 2px solid #61dafb;
      border-radius: 4px;
      background-color: #282c34;
      color: #61dafb;
    }

    button {
      padding: 10px;
      background-color: #61dafb;
      color: #282c34;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }

    .title {
      font-family: 'Anton';
      font-size: 3em;
      font-weight: bold;
      margin: 30px 0;
      color: #61dafb;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="console">
    <div class="title">cmd.exe</div>
    <pre id="output">Wprowadź hasło</pre>
    <input type="text" id="input" placeholder="Wpisz polecenie" class="blink">
    <button onclick="runCommand()">Logowanie</button>
  </div>

  <script>
    function runCommand() {
      const inputElement = document.getElementById('input');
      const outputElement = document.getElementById('output');
      const command = inputElement.value.toLowerCase();

      if (command === 'sudo su dylemat') {
        simulateLoginAnimation()
          .then(() => {
            outputElement.innerHTML += '<br>Tracking location...';
            setTimeout(() => {
              const currentTime = new Date();
              const hours = currentTime.getHours();
              window.location.href = 'https://i.imgur.com/1euFmkI.png'; // Fikcyjna lokalizacja
            }, 3000);
          })
          .catch((error) => {
            console.error('Błąd logowania:', error);
            outputElement.innerHTML += '<br>Błąd logowania. Spróbuj ponownie.';
          });
      } else {
        outputElement.innerHTML += `<br>Nieznane polecenie: ${command}`;
      }

      // Czyszczenie pola wejściowego
      inputElement.value = '';
    }

    function simulateLoginAnimation() {
      const outputElement = document.getElementById('output');
      outputElement.innerHTML += '<br>Rozpoczynanie logowania...';

      return new Promise((resolve, reject) => {
        // Symulacja animacji logowania (3 sekundy)
        setTimeout(() => {
          outputElement.innerHTML += '<br>Logowanie zakończone pomyślnie.';
          resolve();
        }, 3000);
      });
    }
  </script>
</body>

</html>
